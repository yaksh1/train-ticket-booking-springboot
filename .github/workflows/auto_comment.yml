name: Auto-Comment Java Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  auto_comment:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Ensure previous commit is available for comparison

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Load Environment Variables
        run: echo "GITHUB_TOKEN=${{ secrets.AUTO_COMMENT_TOKEN }}" > .env

      - name: Find Modified Java Files
        id: changed_files
        run: |
          # Get the previous commit (handle first commit case)
          PREV_COMMIT=$(git rev-parse HEAD~1 2>/dev/null || git rev-list --max-parents=0 HEAD)
          LAST_COMMIT=$(git rev-parse HEAD)
          
          # Get list of added/modified Java files
          CHANGED_FILES=$(git diff --diff-filter=AM --name-only $PREV_COMMIT $LAST_COMMIT -- '*.java')

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "No Java files changed."
            echo "changed_files=" >> $GITHUB_ENV
          else
            echo "Modified Java files:"
            echo "$CHANGED_FILES"

            # Store in environment variable (newline-separated)
            echo "$CHANGED_FILES" > changed_files_list.txt
            echo "changed_files_list=changed_files_list.txt" >> $GITHUB_ENV
          fi

      - name: Run Auto Comment Script
        run: |
          if [[ -s "${{ env.changed_files_list }}" ]]; then
            while IFS= read -r file; do
              echo "Processing file: $file"
              python auto_comment.py "$file"
            done < "${{ env.changed_files_list }}"
          else
            echo "No Java files to process."
          fi

      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git add .
            git commit -m "Auto-commented Java files"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_COMMENT_TOKEN }}
